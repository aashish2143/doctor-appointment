<!-- dashboard/confirm_delete_patient.html -->

{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete Patient</h2>
    <p>Are you sure you want to delete patient <strong>{{ patient.user.get_full_name }}</strong> (Username: {{ patient.user.username }})?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard:patient_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
