<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .suggestions {
            border: 1px solid #ddd;
            display: none;
            position: absolute;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 22px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style-type: none;
        }

        .suggestions li:hover {
            background-color: #f0f0f0;
        }

        #selected-symptoms {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #selected-symptoms li {
            background: #e1e1e1;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #results h3,
        #results p,
        #results ul {
            margin: 0 0 10px;
        }

        #results ul {
            padding-left: 20px;
        }

        #results ul li {
            margin-bottom: 5px;
        }

        .alert {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .modal-content {
            padding: 20px;
            position: relative;
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
        }

        #book-doctor {
            display: block;
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #book-doctor:hover {
            background-color: #45a049;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Disease Prediction System</h1>
    <form id="prediction-form" method="post" action="{% url 'predictor:pre-disease' %}">
        {% csrf_token %}
        <label for="symptom-input">Enter Symptoms:</label>
        <input type="text" id="symptom-input" oninput="showSuggestions(this.value)" autocomplete="off">
        <ul id="suggestions" class="suggestions"></ul>
        <br>
        <button type="button" onclick="addSymptom()">Add Symptom</button>
        <button type="button" onclick="submitForm()">Predict</button>
        <br><br>
        <label>Selected Symptoms:</label>
        <ul id="selected-symptoms"></ul>
        <input type="hidden" name="symptoms" id="symptoms-hidden">
    </form>

    <!-- The Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="results">
                <h4 id="probability">Probability: </h4>
                <h3>Disease Name: <span id="disease-name"></span></h3>
                <p><strong>Description:</strong> <span id="disease-description"></span></p>
                <h4>Recommended Precautions:</h4>
                <ul id="precautions-list"></ul>
                <!-- Booking Button -->
                <a id="book-doctor">
                    <button>Book Doctor</button>
                </a>                
            </div>
        </div>
    </div>

    <script>
        const symptomsList = ['itching', 'skin rash', 'nodal skin eruptions', 'continuous sneezing', 'shivering', 'chills', 'joint pain', 'stomach pain', 'acidity', 'ulcers on tongue', 'muscle wasting', 'vomiting', 'burning micturition', 'spotting urination', 'fatigue', 'weight gain', 'anxiety', 'cold hands and feets', 'mood swings', 'weight loss', 'restlessness', 'lethargy', 'patches in throat', 'irregular sugar level', 'cough', 'high fever', 'sunken eyes', 'breathlessness', 'sweating', 'dehydration', 'indigestion', 'headache', 'yellowish skin', 'dark urine', 'nausea', 'loss of appetite', 'pain behind the eyes', 'back pain', 'constipation', 'abdominal pain', 'diarrhoea', 'mild fever', 'yellow urine', 'yellowing of eyes', 'acute liver failure', 'fluid overload', 'swelling of stomach', 'swelled lymph nodes', 'malaise', 'blurred and distorted vision', 'phlegm', 'throat irritation', 'redness of eyes', 'sinus pressure', 'runny nose', 'congestion', 'chest pain', 'weakness in limbs', 'fast heart rate', 'pain during bowel movements', 'pain in anal region', 'bloody stool', 'irritation in anus', 'neck pain', 'dizziness', 'cramps', 'bruising', 'obesity', 'swollen legs', 'swollen blood vessels', 'puffy face and eyes', 'enlarged thyroid', 'brittle nails', 'swollen extremeties', 'excessive hunger', 'extra marital contacts', 'drying and tingling lips', 'slurred speech', 'knee pain', 'hip joint pain', 'muscle weakness', 'stiff neck', 'swelling joints', 'movement stiffness', 'spinning movements', 'loss of balance', 'unsteadiness', 'weakness of one body side', 'loss of smell', 'bladder discomfort', 'foul smell ofurine', 'continuous feel of urine', 'passage of gases', 'internal itching', 'toxic look (typhos)', 'depression', 'irritability', 'muscle pain', 'altered sensorium', 'red spots over body', 'belly pain', 'abnormal menstruation', 'dischromic patches', 'watering from eyes', 'increased appetite', 'polyuria', 'family history', 'mucoid sputum', 'rusty sputum', 'lack of concentration', 'visual disturbances', 'receiving blood transfusion', 'receiving unsterile injections', 'coma', 'stomach bleeding', 'distention of abdomen', 'history of alcohol consumption', 'fluid overload', 'blood in sputum', 'prominent veins on calf', 'palpitations', 'painful walking', 'pus filled pimples', 'blackheads', 'scurring', 'skin peeling', 'silver like dusting', 'small dents in nails', 'inflammatory nails', 'blister', 'red sore around nose', 'yellow crust ooze', 'prognosis'];

        function showSuggestions(value) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (value.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            const filtered = symptomsList.filter(symptom => symptom.toLowerCase().includes(value.toLowerCase()));
            filtered.forEach(symptom => {
                const li = document.createElement('li');
                li.textContent = symptom;
                li.onclick = () => selectSuggestion(symptom);
                suggestions.appendChild(li);
            });
            suggestions.style.display = 'block';
        }

        function selectSuggestion(symptom) {
            document.getElementById('symptom-input').value = symptom;
            document.getElementById('suggestions').style.display = 'none';
        }

        function addSymptom() {
            const symptomInput = document.getElementById('symptom-input');
            const symptom = symptomInput.value.trim();
            if (symptom === '' || !symptomsList.includes(symptom)) {
                alert('Please enter a valid symptom');
                return false;
            }
            const selectedSymptoms = document.getElementById('selected-symptoms');
            const li = document.createElement('li');
            li.textContent = symptom;
            selectedSymptoms.appendChild(li);
            symptomInput.value = '';

            updateHiddenInput();
            return false;
        }

        function updateHiddenInput() {
            const selectedSymptoms = document.getElementById('selected-symptoms');
            const symptomsArray = [];
            for (const li of selectedSymptoms.children) {
                symptomsArray.push(li.textContent);
            }
            document.getElementById('symptoms-hidden').value = symptomsArray.join(',');
        }

        function validateForm() {
            updateHiddenInput();
            const hiddenInput = document.getElementById('symptoms-hidden').value;
            if (hiddenInput === '') {
                alert('Please add at least one symptom before predicting.');
                return false;
            }
            return true;
        }

        function submitForm() {
            if (validateForm()) {
                const formData = new FormData(document.getElementById('prediction-form'));
                fetch("{% url 'predictor:pre-disease' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('disease-name').textContent = data.disease_name;
                    document.getElementById('disease-description').textContent = data.description;

                    const precautionsList = document.getElementById('precautions-list');
                    precautionsList.innerHTML = '';
                    data.precautions.forEach(precaution => {
                        const li = document.createElement('li');
                        li.textContent = precaution;
                        precautionsList.appendChild(li);
                    });

                    // Display only the probability of the predicted disease
                    document.getElementById('probability').textContent = `Probability: ${data.probability}%`;

                    // Update the "Book Doctor" link with the correct disease name
                    const bookDoctorLink = document.getElementById('book-doctor');
                    bookDoctorLink.href = `{% url 'predictor:book_doctor' %}?disease_name=${encodeURIComponent(data.disease_name)}`;

                    // Show the modal
                    document.getElementById('resultsModal').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function closeModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }
    </script>
</body>
</html>
